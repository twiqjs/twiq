<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TASKMANAGER</title>
  <style>
    .margin > * {
      display: inline-block;
      margin: 4px;
    }
    .enabled {
      font-weight: bold;
    }
    .disabled {
      font-weight: normal;
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module">
  import { tags, mount } from '/dist/twiq.js';
  const { div, h1, ul, li, span, button, input } = tags;

  let tasks = [];

  const addTask = (name) => {
    tasks = [...tasks, { id: self.crypto.randomUUID(), name, completed: false }];
    mount('task-list', TaskList(tasks, disabledTask, deleteTask));
    mount('add-task', Controls('', addTask));
  }
  const disabledTask = (taskId) => {
    tasks = tasks.map(t => t.id === taskId ? { ...t, completed: true } : t);
    mount('task-list', TaskList(tasks, disabledTask, deleteTask));
  }
  const deleteTask = (taskId) => {
    tasks = tasks.filter(t => t.id !== taskId);
    mount('task-list', TaskList(tasks, disabledTask, deleteTask));
  }

  const Controls = (inputValue) => {
    const inputText = input({ type: 'text', value: '' });
    return div({ class: 'margin' },
      inputText,
      button({
        onClick: () => {
          const name = inputText.value.trim();
          if (name) addTask(name);
        }
      }, 'Add')
    );
  };

  const TaskList = (list, disable, del) => {
    return ul({},
      ...list.map(t => 
        li({ class: 'margin' },
          button({
            disabled: t.completed ? true : false,
            onClick: () => disable(t.id)
          }, 'Complete'),
          button({
            onClick: () => del(t.id)
          }, 'Delete'),
          span({
            class: `${t.completed ? 'disabled' : 'enabled'}`
          }, t.name),
        )
      )
    )
  };

  mount('app', 
    h1({}, 'TASKMANAGER'),
    div({ id: 'add-task' }, Controls('', addTask)),
    div({ id: 'task-list' }, TaskList(tasks, disabledTask, deleteTask)),
  );
  </script>
</body>
</html>
